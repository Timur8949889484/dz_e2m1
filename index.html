<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список Студентов и Аналитика</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      id="search-modal"
      class="modal fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75 p-4"
    >
      <div
        class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm transform scale-100 transition-transform duration-300"
      >
        <h3 class="text-xl font-bold mb-4 text-gray-800" id="modal-title">
          Результат Поиска
        </h3>
        <p id="modal-message" class="text-gray-700 mb-6"></p>
        <button
          onclick="closeModal()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-150"
        >
          Закрыть
        </button>
      </div>
    </div>

    <div class="container mx-auto p-4 md:p-8">
      <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
        Список Студентов
      </h1>

      <div class="bg-white p-6 rounded-xl shadow-lg mb-8 max-w-lg mx-auto">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
          Поиск Студента по Имени
        </h2>
        <div class="flex space-x-3">
          <input
            type="text"
            id="student-name-input"
            placeholder="Введите имя студента"
            class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
          />
          <button
            id="search-button"
            class="px-5 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-150 shadow-md"
          >
            Искать
          </button>
        </div>
        <p class="text-sm text-gray-500 mt-2">
          Поиск нечувствителен к регистру.
        </p>
      </div>

      <div
        id="students-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      ></div>

      <div class="mt-12 p-6 bg-gray-100 rounded-xl shadow-inner">
        <h2 class="text-2xl font-bold text-gray-800">
          Задания (Результаты в Консоли)
        </h2>
        <p class="text-gray-600 mt-2">
          После загрузки страницы все задания по методам массивов и ООП будут
          автоматически выполнены, а результаты выведены в консоль разработчика
          (F12).
        </p>
      </div>
    </div>

    <script src="scritp.js"></script>
  </body>
</html>
