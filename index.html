<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Красивый Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrap" role="main" aria-labelledby="title">
      <header>
        <div class="logo" aria-hidden="true">
          <!-- small todo icon -->
          <svg
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="3"
              y="4"
              width="18"
              height="16"
              rx="3"
              fill="white"
              opacity="0.12"
            />
            <path
              d="M7 9.5L10 12.5L17 6"
              stroke="white"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div>
          <h1 id="title">Список задач</h1>
          <p class="lead">
            Чистый, приятный интерфейс. Двойной клик по задаче — редактировать.
          </p>
          <div class="controls">
            <div class="input-wrap" style="flex: 1">
              <input
                id="taskInput"
                class="task-input"
                type="text"
                placeholder="Добавьте новую задачу и нажмите Enter"
                aria-label="Новая задача"
              />
              <button
                id="addBtn"
                class="add-btn"
                title="Добавить задачу"
                aria-label="Добавить задачу"
              >
                <!-- plus icon -->
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  aria-hidden="true"
                >
                  <path
                    d="M12 5v14M5 12h14"
                    stroke="white"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>

      <div class="meta">
        <div class="filters" role="tablist" aria-label="Фильтры задач">
          <button
            class="chip active"
            data-filter="all"
            role="tab"
            aria-selected="true"
          >
            Все
          </button>
          <button class="chip" data-filter="active" role="tab">Активные</button>
          <button class="chip" data-filter="done" role="tab">
            Выполненные
          </button>
        </div>
        <div style="display: flex; gap: 10px; align-items: center">
          <div class="count" id="count">0 задач</div>
        </div>
      </div>

      <section
        id="list"
        class="list"
        aria-live="polite"
        aria-label="Список задач"
      ></section>

      <div id="empty" class="empty" style="display: none">
        У вас нет задач. Добавьте первую!
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
